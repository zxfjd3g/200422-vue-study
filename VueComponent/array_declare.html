<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组声明式方法</title>
</head>
<body>
  <script>
    /* 
    自定义实现一组数组声明式方法
      1). map()
      2). reduce()
      3). filter()
      4). find()
      5). findIndex()
      6). every()
      7). some()
    */
    /* 
    需求:
    1. 产生一个每个元素都比原来大10的新数组
    2. 得到所有奇数的和
    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标
    6. 判断下标为偶数的元素是否都为奇数
    7. 判断是否有下标为偶数的元素值为奇数
    */

    const arr = [1, 3, 6, 9, 15, 19, 16]

    // 1. 产生一个每个元素都比原来大10的新数组
    console.log(arr.map((item, index) => item + 10))
    console.log(arr.reduce((pre, item, index) => {
      pre.push(item + 10)
      return pre  // 如果累计的是对象或数组, 最后总是返回pre
    }, []))

    // 2. 得到所有奇数的和
    console.log(arr.reduce((preTotal, item, index) => preTotal + (item%2===1 ? item : 0), 0))

    // 3. 得到值大于8且下标是偶数位的元素组成的数组
    console.log(arr.filter((item, index) => item>8 && index%2===0))

    // 4. 找出一个值大于8且下标是偶数位的元素
    console.log(arr.find((item, index) => item>8 && index%2===0))

    // 5. 找出一个值大于8且下标是偶数位的元素的下标
    console.log(arr.findIndex((item, index) => item>8 && index%2===0))

    // 6. 判断下标为偶数的元素是否都为奇数
    console.log(arr.every((item, index) => index%2===1 || item%2===1))

    // 7. 判断是否有下标为偶数的元素值为奇数
    console.log(arr.some((item, index) => index%2===0 && item%2===1))
  </script>

  <script>
    
  </script>
</body>
</html>
