<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式/插值</h2>
  <p>正序: {{content}}</p>
  <p>倒序: {{content.split('').reverse().join('')}}</p>

  <h2>2. 指令一: 强制数据绑定</h2>
  <!-- 让标签属性值是动态的 -->
  <a href="url">去学习</a> <br>
  <a v-bind:href="url">去学习</a> <br>
  <a :href="url">去学习</a> <br>

  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="test1">test1---</button>
  <button @click="test1">test2222---</button>

</div>

<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      content: 'CBA I Love Game',
      url: 'http://atguigu.com'
    },
    methods: { // 包含一些事件监听回调函数方法
      test1 (event) {
        alert(event.target.innerHTML)
      }
    },
  })

  // function () {}  当前是一个表达式函数, 不能单独存在
  // function fn () {}  // 当前是一条语句  函数声明
  // const fn = function () {} // 赋值语句
  // (function () {}) () // 语句

</script>
</body>
</html>
