<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
  重新显示时, 是否需要重新创建DOM对象的问题
    v-if: 需要重新创建, 需要时间, 慢些,  ==> 但好的是: 隐藏时不占用着内存空间
    v-show: 不需要, dom对象还在, 快些, ===> 但不好的是: 隐藏时占用着内存空间
-->

<div id="demo">
  <h2 v-if="ok">表白成功了</h2>
  <!-- 只写标签属性名时, 属性值为true -->
  <h3 v-else>表白失败了</h3>

  <h2 v-show="ok">求婚成功了</h2>
  <h3 v-show="!ok">求婚失败了</h3>


  <hr>
  <button @click="toggle">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data() {
      return {
        ok: true
      }
    },

    methods: {
      toggle () {
        this.ok = !this.ok
      }
    },
  })
</script>
</body>
</html>
