<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  v-if: 通过删除DOM对象来隐藏, 
			不好: 重新显示时需要重新创建, 需要时间, 慢些, 
			好的: 隐藏时不占用着内存空间
  v-show: 通过样式来隐藏
			好的: 重新显示时不需要, dom对象还在, 快些, 
			不好: 隐藏时还占用着内存空间
  如果是频繁切换, 一般用v-show相对更好些(现在内存空间相对比较大)
-->

<div id="demo">
  <h2 v-if="ok">表白成功了</h2>
  <!-- 只写标签属性名时, 属性值为true -->
  <h3 v-else>表白失败了</h3>

  <h2 v-show="ok">求婚成功了</h2>
  <h3 v-show="!ok">求婚失败了</h3>

  <hr>
  <button @click="toggle">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data() {
      return {
        ok: true
      }
    },

    methods: {
      toggle () {
        this.ok = !this.ok
      }
    },
  })
</script>
</body>
</html>
